    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 1250px) 
    {
      .pricing-container
          {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            align-items: center;
             height: 100vh;
             flex-wrap: nowrap;
          }
    }
  </style>
</head>
